<!-- main app container -->
<style>
  .nopadding {
       padding: 0 !important;
       margin: 0 !important;
   }

   .mainContentPad {
        padding: .5em 1em .5em 1em;
   }

   .bord {
        border: 1px solid gray;
   }

   .cust-side-nav-bg {
        background-color: #557a95;
        color: white;
        height: 100%;
        position: static;
        flex-grow: 100;
   }
   .cust-padding {
        padding: .7em;
   }

   .side-nav-header p {
        padding: 0 !important;
        margin: 0 !important;
        font-size: 13px;
   }

   .cust-side-nav-bg a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 15px;
    color: #ccccc6;
    display: block;
    }

    .cust-side-nav-bg a:hover {
        color: #f1f1f1;
        background-color: #ccccc6;
    }

    .cust-nav-bar-bg {
        background-color: #f3f3f3;
        border-bottom: 1px solid #cccccc;
        height: 2.2em;
    }

</style>

<div class="container-fluid">
  <div class="row">
    <div mwlResizable
      [enableGhostResize]="true"
      [resizeEdges]="{bottom: true, right: true, top: true, left: true}"
      (resizeEnd)="onResizeEnd($event)" 
      class="col-md-2 nopadding bord" *ngIf="currentUser">
        <div class="cust-side-nav-bg">
            <div class="side-nav-header cust-padding">
                <h3 class="text-center">PMMSC</h3>
                <p>Module Id: GICLS101</p>
                <p>Database: PCIC</p>
                <p>Server Time: 12:01 PM</p>
                <p>User Id: chrisjeriel</p>
            </div>
            <div class="side-nav-body">
                <a href="/">Home</a>
                <a href="/quotation">Quotation</a>
                <a href="/quotation">Underwriting</a>
                <a href="/quotation">Accounting</a>
                <a href="/quotation">Claims</a>
                <a href="/quotation">Security</a>
            </div>
        </div>
    </div>
    <div class="col-md nopadding">
        <div class="">
            <nav class="navbar navbar-expand-lg navbar-light cust-nav-bar-bg justify-content-end" *ngIf="currentUser">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" routerLink="/"><fa name="home"></fa></a>
                    <a class="nav-item nav-link" routerLink="/quotation"><fa name="bell"></fa></a>
                    <a class="nav-item nav-link" (click)="logout()"><fa name="sign-out"></fa></a>
                </div>
            </nav>
            <div class="mainContentPad">
                <alert></alert>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
  </div>
</div>
